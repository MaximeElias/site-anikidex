<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anikidex - Contact</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Aniki" class="logo" />
    </header>

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Anikidex</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <br />

    <!-- Contenu principal de la page -->
    <main class="contact-container">
      <h1>Contactez-nous</h1>
      <p>
        Vous avez une question ou un retour à nous faire ? Consultez nos
        ressources ou utilisez l'un de nos moyens de contact ci-dessous.
      </p>

      <!-- Vidéo de présentation -->
      <section class="video-section">
        <h2>Découvrez notre projet</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/iIlF-fmo-JY"
          title="Présentation Anikidex"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>

      <!-- Liens vers différents supports -->
      <section class="support-links">
        <h2>Nous joindre</h2>
        <ul>
          <li>
            <img src="images/instagram.png" alt="instagram" class="liens"/>
            <a href="https://www.instagram.com/aniki_tcg/" target="_blank"
              >Instagram</a
            >
          </li>
          <li>
            <img src="images/youtube.png" alt="youtube" class="liens"/>
            <a
              href="https://www.youtube.com/channel/UCoNLvmDJWiL8bn5TtcZN1gw"
              target="_blank"
              >Youtube</a
            >
          </li>
          <li>
            <img src="images/tiktok.png" alt="tiktok" class="liens"/>
            <a
              href="https://www.tiktok.com/@aniki_tcg"
              target="_blank"
              >Tiktok</a
            >
          </li>
          <li>
            <img src="images/discord.png" alt="tiktok" class="liens"/>
            <a
              href="https://discord.gg/y446NWjADT"
              target="_blank"
              >Discord</a
            >
          </li>
        </ul>
      </section>
    </main>

    <br />
  </body>
</html>
